<!DOCTYPE html>
<html lang="ru" class="page">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NEON-CHAT | 500 — Ошибка сервера</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Rajdhani:wght@500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./style.scss">
</head>
<body class="page error-page error-500">
  <!-- Сканирующая линия -->
  <div class="scanline"></div>

  <!-- Кот-хакер с другим выражением -->
  <div class="hacker-cat">
    <pre class="cat-code">
      /\_/\
     ( x.x )
      > ‹ >
    </pre>
    <div class="cat-terminal">
      > sudo reboot server <span class="blink">_</span>
    </div>
  </div>

  <main class="error-container">
    <div class="error-content">
      <!-- Анимированные цифры -->
      <div class="error-code">
        <span class="digit" style="color: #ff3860;">5</span>
        <span class="digit" style="color: #ff2a6d;">0</span>
        <span class="digit" style="color: #ff5f56;">0</span>
      </div>

      <!-- Рандомный заголовок -->
      <h1 class="error-title" id="random-title">СЕРВЕР УПАЛ</h1>

      <!-- Рандомное сообщение -->
      <div class="error-message">
        <p id="random-message">Наши инженеры уже бегут с кофе и паяльниками.</p>
      </div>

      <!-- Кнопки действий -->
      <div class="error-actions">
        <a href="../homePage/index.html" class="home-button">
          <svg width="24" height="24" viewBox="0 0 24 24" fill="#0ff0fc">
            <path d="M10 20v-6h4v6h5v-8h3L12 3 2 12h3v8h5z"/>
          </svg>
          НА ГЛАВНУЮ
        </a>
        <button id="reload-button" class="home-button" style="background: rgba(255, 42, 109, 0.1); border-color: #ff2a6d;">
          <svg width="24" height="24" viewBox="0 0 24 24" fill="#ff2a6d">
            <path d="M17.65 6.35C16.2 4.9 14.21 4 12 4c-4.42 0-7.99 3.58-7.99 8s3.57 8 7.99 8c3.73 0 6.84-2.55 7.73-6h-2.08c-.82 2.33-3.04 4-5.65 4-3.31 0-6-2.69-6-6s2.69-6 6-6c1.66 0 3.14.69 4.22 1.78L13 11h7V4l-2.35 2.35z"/>
          </svg>
          ПОВТОРИТЬ
        </button>
      </div>

      <!-- Терминал с диагностикой -->
      <div class="error-terminal" style="border-color: #ff3860;">
        <div class="terminal-line">> <span style="color: #ff3860;">CRITICAL ERROR:</span> Сервер не отвечает</div>
        <div class="terminal-line">> <span style="color: #ffbd2e;">LAST ACTION:</span> Попытка загрузить кофе</div>
        <div class="terminal-line">> <span style="color: #0ff0fc;">STATUS:</span> Инженеры в пути</div>
      </div>
    </div>
  </main>

>
<script type="module" src="../../main.js"></script>
<script src="../../js/error-animation.js"></script>

<script>
    // Специфичный для 500 скрипт
    document.getElementById('reload-button').addEventListener('click', () => {
      window.location.reload();
    });

    // Рандомные сообщения для 500
    const titles = [
      "СЕРВЕР УПАЛ",
      "КАТАСТРОФА",
      "ВСЁ СЛОМАЛОСЬ",
      "КОД КРАСНЫЙ"
    ];
    const messages = [
      "Наши инженеры уже бегут с кофе и паяльниками.",
      "Похоже, сервер перегрелся от ваших запросов.",
      "Ошибка 500: сервер решил взять перекур.",
      "Мы знаем о проблеме. Ну... теперь знаем."
    ];

    document.getElementById('random-title').textContent = titles[Math.floor(Math.random() * titles.length)];
    document.getElementById('random-message').textContent = messages[Math.floor(Math.random() * messages.length)];
  </script>

</body>
</html>
